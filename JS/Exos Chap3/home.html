<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>TP JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="script.js"></script>
</head>
<body>
<h2 style="text-align: center;">Exerices JS chapitre 3</h2>
</br>
<div class="container">
    <h3>Exercice 1</h3>
    <textarea class="form-control" id="textarea" rows="5" id="comment" placeholder="">TEXT AREA</textarea><br>
    <input type="text" class="form-control" id="text"><br>
    <button type="button" class="btn btn-primary" onclick="deleteContent()">RAZ</button>
    <button type="button" class="btn btn-primary" onclick="printLength()">Longueur</button>

    <hr>
    <h3>Exercice 2</h3>
    <form name="ex2">
        <div class="form-group">
            <label>Nom :</label>
            <input type="text" class="form-control" id="nom">
        </div>
        <div class="form-group">
            <label>Prenom :</label>
            <input type="text" class="form-control" id="prenom">
        </div>
        <div class="form-group">
            <label>Rue :</label>
            <input type="text" class="form-control" id="rue">
        </div>
        <div class="form-group">
            <label>Code postal :</label>
            <input type="text" class="form-control" id="cp">
        </div>
        <div class="form-group">
            <label>Ville :</label>
            <input type="text" class="form-control" id="ville">
        </div>
        <div class="form-group">
            <label>Email :</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label>Numero :</label>
            <input type="text" class="form-control" id="tel">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
        </div>

        <input type="submit" class="btn btn-default" onclick="checkFoorm(document.forms['ex2'])" value="Envoyer">
    </form>
</div>


</body>
</html>
