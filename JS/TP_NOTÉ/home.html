<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>TP NOTÉ JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body >
<h2 style="text-align: center;">TP NOTÉ JS</h2>
</br>
<div class="container">
    <button onclick="afficheLigne(1)">TEST affiche ligne</button>
    <button onclick="affMontant()">TEST affiche montant</button>
    <form style="width: 500px;" name="test">
        <h4>Identification</h4>
        <div class="form-inline">
            <label for="nom">Nom :</label>
            <input type="text" class="form-control" id="nom">
            <label for="prenom">Prénom :</label>
            <input type="text" class="form-control" id="prenom">
        </div>

        <label for="adresse">Adresse :</label>
        <input type="text" class="form-control" id="adresse">
        <br>

        <div class="form-inline">
            <label for="code_postal">Code postal :</label>
            <input type="text" class="form-control" id="code_postal">
            <label for="ville">Ville :</label>
            <input type="text" class="form-control" id="ville">
        </div>
        <br>

        <div class="form-inline">
            <label for="telephone">Telephone :</label>
            <input type="text" class="form-control" id="telephone">
            <label for="email">E-mail :</label>
            <input type="text" class="form-control" id="email">

        </div>

        <br>

        <!--SELECTION DES PRODUITS-->
        <h4>Selection des produits</h4>
        <div class="form-inline">
            <select class="form-control" id="produit1" name="produit" onfocus="afficheProduit(1)" >
                <option value="">Choisir</option>
            </select>
            <input type="text" class="form-control" id="prix1" placeholder="prix">
            <input type="text" class="form-control" id="quantite1" placeholder="quantité">
            <span class="glyphicon glyphicon-plus" onclick="plus(1)"></span>
            <span class="glyphicon glyphicon-minus" onclick="moins(1)"></span>
            <span class="glyphicon glyphicon-remove" onclick="sup(1)"></span>

        </div>
        <br>
        <div class="form-inline">
            <select class="form-control" id="produit2" name="produit" onfocus="afficheProduit(2)" >
                <option value="default">Choisir</option>
            </select>
            <input type="text" class="form-control" id="prix2" placeholder="prix">
            <input type="text" class="form-control" id="quantite2" placeholder="quantité">
            <span class="glyphicon glyphicon-plus" onclick="plus(1)"></span>
            <span class="glyphicon glyphicon-minus" onclick="moins(1)"></span>
            <span class="glyphicon glyphicon-remove" onclick="sup(1)"></span>
        </div>
        <br>
        <div class="form-inline">
            <select class="form-control" id="produit3" name="produit" onfocus="afficheProduit(3)"  >
                <option value="">Choisir</option>
            </select>
            <input type="text" class="form-control" id="prix3" placeholder="prix">
            <input type="text" class="form-control" id="quantite3" placeholder="quantité">
            <span class="glyphicon glyphicon-plus" onclick="plus(1)"></span>
            <span class="glyphicon glyphicon-minus" onclick="moins(1)"></span>
            <span class="glyphicon glyphicon-remove" onclick="sup(1)"></span>
        </div>
        <br>
        <label for="sel1">Montant HT : </label>
        <input type="text" class="form-control" id="mt_ht">
        <br>
        <label for="sel1">Montant TVA (19,6%) : </label>
        <input type="text" class="form-control" id="mt_tva">
        <br>
        <label for="sel1">Montant TTC : </label>
        <input type="text" class="form-control" id="mt_ttc">
        <br>




        <input type="submit" class="btn btn-primary" value="Envoyer">
        <input type="reset" class="btn btn-primary" value="Reset">
        Selection des produits (plus tard...)
    </form>

    <p style="color: red;" id="erreur"></p>
</div>


<script src="script.js"></script>
</body>
</html>
